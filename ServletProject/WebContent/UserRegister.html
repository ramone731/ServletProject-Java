<title>User Registration</title>

<body bgcolor="lightblue">

<h2><center>User Registration</center></h2>

<form action="UserRegister" method="post">

    Choose Usertype<input type="radio" name="utype" value="admin">Admin<input type="radio" name="utype" value="customer">Customer<br>

    Enter Name<input type="text" name="uname" required><br>

    Enter UID<input type="text" name="uid" required><br>

    Enter PWD<input type="password" name="pwd" required><br>

    Enter Email<input type="email" name="email" required><br>

    <input type="submit" value="Register" input type="reset" value="Clear">

</form>

</body>

</html>
